{% extends 'base/base.html' %}
{% load static %}
{% block title %}Python Pro - Aperitivos{% endblock title %}
<meta name="description" content="{% block description %}Página com vídeo gratuíto{% endblock description %}">
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mt-4 mb-3">{{ video.titulo | default:"Faltando Título" }}</h1>
            <iframe src="https://player.vimeo.com/video/{{ video.vimeo_id }}" frameborder="0"></iframe>
        </div>
    </div>
</div>
{% endblock body %}
